<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <title>{% block title %}Daisy Producer{% endblock %}</title>
  <link href="/media/css/base.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="header">
    <div id="branding">
      <h1 id="site-name">{% block subtitle %}Daisy Producer{% endblock %}</h1>
    </div>

    {% if request.user.is_authenticated %}
    	<div id="user-tools">User: <strong>{{ request.user.username }}</strong> <a href="/admin/logout/">Log out</a></div>
    {% endif %}
    
  </div>

  {% block content %}{% endblock %}

</body>
</html>
